<form class = "form1" style="width: 90%; margin: auto; width: 90%;padding: 50px; padding-top: 10%;">
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email"
        (keyup) = "goToHome()">
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input (keyup) = "goToHome()" type="password" class="form-control" id="InputPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z]).{0,}" 
        title="Must contain at least one number and one letter" required>
    </div>
    <button [disabled] = "disable" type="submit" class="btn btn-primary" routerLink="/home">Login</button>
</form>
